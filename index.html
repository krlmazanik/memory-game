<!DOCTYPE html>
<html>
<head>
	<title>Tiles Game</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h2>Blocks left: <span id='left'>16</span></h2>
	<div class="container" id="board">
		<div class="row">
			<div class="col-md-3 col-xs-3 closed orange"></div>
			<div class="col-md-3 col-xs-3 closed yellow"></div>
			<div class="col-md-3 col-xs-3 closed gray"></div>
			<div class="col-md-3 col-xs-3 closed yellow"></div>
		</div>

		<div class="row">
			<div class="col-md-3 col-xs-3 closed brown"></div>
			<div class="col-md-3 col-xs-3 closed blue"></div>
			<div class="col-md-3 col-xs-3 closed orange"></div>
			<div class="col-md-3 col-xs-3 closed green"></div>
		</div>

		<div class="row">
			<div class="col-md-3 col-xs-3 closed blue"></div>
			<div class="col-md-3 col-xs-3 closed red"></div>
			<div class="col-md-3 col-xs-3 closed purple"></div>
			<div class="col-md-3 col-xs-3 closed red"></div>
		</div>

		<div class="row">
			<div class="col-md-3 col-xs-3 closed brown"></div>
			<div class="col-md-3 col-xs-3 closed purple"></div>
			<div class="col-md-3 col-xs-3 closed gray"></div>
			<div class="col-md-3 col-xs-3 closed green"></div>
		</div>
	</div>
<script type="text/javascript" src='js/jquery-3.2.1.min.js'></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
